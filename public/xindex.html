<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <img src="Kyndryl.png" alt="Hello World Image" width="200">
      <img src="OPB.png" alt="Hello World Image" width="200">
      <h1>Hello, World!</h1>
      <h2 id="datetime"></h2>
    </div>
  
    <script>
      // JavaScript code to update the datetime element
      setInterval(() => {
        const datetimeElement = document.getElementById('datetime');
        const now = new Date();
        const formattedDateTime = now.toLocaleString();
        datetimeElement.textContent = formattedDateTime;
      }, 1000);
    </script>
  </body>
  
</html>
